<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" defer></script>
    <title>Zen-AI</title>
</head>
<body>
    <img src="./src/img/logo_grande.png" alt="">
    <main>
        <h5>FAÇA LOGIN PARA TER ACESSO A TODOS OS BENEFICIOS</h5>
        <div class="email">
            <img class="icon" src="./src/img/Email 1.png" alt="">
            <input type="email" id="email" placeholder="Seu Email Aqui">
        </div>
        <hr>
        <div class="senha">
            <img class="icon" src="./src/img/Lock 1.png" alt="">
            <input type="password" id="senha" placeholder="Sua Senha">
        </div>
        <hr>
        <div class="entrar">
            <button id="btn_entrar">ENTRAR</button>
        </div>
        <a class="esqueci_senha" href="./">Esqueci a senha</a>
        <div class="criar_conta">
            <h5>Ainda não tem uma conta?</h5>
            <a href="./">Criar conta</a>
        </div>
    </main>
</body>
</html>
